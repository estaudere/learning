<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="./d3.js"></script>
        <style>
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;
                background-color: teal;
                margin-right: 2px;
            }

            .axis path, 
            .axis line {
                fill: none;
                stroke: black; 
                shape-rendering: crispEdges;
            }
            .axis text {
                font-family: sans-serif; 
                font-size: 11px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            // insert a heading
            d3.select("body").append("h2").text("Here's a cool graph!")

            // set some global variables
            var dataset;
            var w = 500;
            var h = 250;
            var barPadding = 1;
            var padding = 25;

            // load your data from external CSV
            // d3.csv('../data/Texas - Award Year Summary-Table 1.csv', function(x) {
            //     dataset = x;
            //     console.log(data);
            // }); // do what you need to do on load
            
            dataset = [ 25, 7, 5, 26, 11, 20, 25, 14, 26, 16, 14, 11, 22, 29, 11, 13, 12, 17, 15, 10, 24, 18, 25, 4, 3 ];
            // dataset = [ 5, 10, 15, 20, 25 ];

            // create the overall SVG
            var svg = d3.select("body").append("svg").attr("width", w).attr("height", 150);

            // create the bars
            var bars = svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect") 
            bars.attr("x", function(d, i) { return i * (w / dataset.length); })
                .attr("y", function(d) { return 150 - (d * 4); })
                .attr("width", w / dataset.length - barPadding)
                .attr("height", function(d) { return d * 4; })
                .attr("fill", function(d) { return "rgb(0, 0, " + (d * 10) + ")"; });

            // create the labels
            var text = svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function (d) { return d; });
            text.attr("x", function(d, i) { return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2; })
                .attr("y", function(d) { return 150 - (d * 4) - 3; })
                .attr("font-family", "sans-serif")
                .attr("font-size", "12px")
                .attr("fill", "gray")
                .attr("text-anchor", "middle");

            
            d3.select("body").append("hr").attr("color", "white");

            // ------------ creating a scatterplot ------------
            // dataset = [ [5, 20], [480, 90], [250, 50], [100, 33], [330, 95], [410, 12], [475, 44], [25, 67], [85, 21], [220, 88] ];
            //Dynamic, random dataset
            dataset = [];
            for (var i = 0; i < 50; i++) {
                dataset.push([Math.floor(Math.random() * 600), Math.floor(Math.random() * 500)]);
            }


            // creating our scales to map values to
            var xScale = d3.scaleLinear()
                            .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                            .range([padding, w - padding * 4]);
            var yScale = d3.scaleLinear()
                            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                            .range([h - padding, padding]);

            // create our axes
            var xAxis = d3.axisBottom().scale(xScale).ticks(5);
            var yAxis = d3.axisLeft().scale(yScale).ticks(3);


            var svg2 = d3.select("body").append("svg").attr("width", w).attr("height", h); // create the svg
            var points = svg2.selectAll("circle").data(dataset).enter().append("circle"); // plot the points
            points.attr("cx", function(d) { return xScale(d[0]); })
                .attr("cy", function(d) { return yScale(d[1]); })
                .attr("r", 3);

            // creating labels
            // var labels = svg2.selectAll("text").data(dataset).enter().append("text").text(function(d) { return d[0] + ", " + d[1]; });
            // labels.attr("x", function(d) { return xScale(d[0]); })
            //     .attr("y", function(d) { return yScale(d[1]); })
            //     .attr("font-family", "sans-serif")
            //     .attr("font-size", "12px")
            //     .attr("fill", "gray");

            // add the axes to the end
            svg2.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h - padding) + ")")
                .call(xAxis);

            svg2.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + padding + ", 0)")
                .call(yAxis);




        </script>

    </body>
</html>
