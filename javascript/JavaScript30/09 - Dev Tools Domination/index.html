<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello i am a %s string!", 'ðŸ¥º');

    // Styled
    console.log('%c hello', 'font-size: 50px; text-shadow: 10px;');

    // warning!
    console.warn('oh no!');

    // Error :|
    console.error('something went wrong!');

    // Info
    console.info('this is a fun fact');

    // Testing || this will work only if the first argument is FALSE
    console.assert(1 === 1. 'that is wrong')

    // clearing || will clear the console, mess w a developer
    // console.clear();

    // Viewing DOM Elements || will allow you to open up the element
    // methods, properties, etc.
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // or use groupCollapsed to collapse on default
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('hey');
    console.count('hey');
    console.count('hey');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/estaudere')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
      });

    console.table(dogs);

  </script>
</body>
</html>
